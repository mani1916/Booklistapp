<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist.app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/24759d4b85.js" crossorigin="anonymous"></script>


<style>
    #btn2{
        color:black;
        margin-top: 10px;
        margin-left: 15PX;
     
    }

    #success{
        font-weight: bold;
        color: white;
        background-color: rgb(0, 111, 0);
    }
    #danger{
        font-weight: bold;
        color: white;
        background-color: rgb(225, 32, 32);
    }
    #warning{
        font-weight: bold;
        color: white;
        background-color:rgb(255, 183, 0);
    }
</style>

</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa-solid fa-book-open text-warning"></i>My<span class="text-warning">Book</span>List</h1>
        <form id="bookform">
            <div class="form-group">
                <label>Book Name</label>
                <input type="text" id="name" class="form-control form-outline w-100">
            </div>
            <div class="form-group">
                <label>Book Author</label>
                <input type="text" id="author" class="form-control form-outline w-100">
            </div>
            <div class="form-group">
                <label>Book Code(ISBN)</label>
                <input type="text" id="isbn" class="form-control form-outline w-100">
            </div>
            <input type="submit" id="btn" value="Add-Book" class="btn btn-warning btn-block mt-4">
    
        </form>

        <table  class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>REMOVE</th>
            </tr>
        </thead>
        <tbody id="booklist"></tbody>
    </table>

    </div>
    <script src="main.js"></script>
</body>
</html>
